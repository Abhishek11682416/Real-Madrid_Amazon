<!DOCTYPE html>
<html>
<head>
<title>Real Madrid CF</title>
<style>
body {
background-color: blue;
color: white;
font-family: Arial, sans-serif;
}

header {
background-color: black;
padding: 20px;
}

nav {
background-color: darkblue;
overflow: hidden;
}

nav ul {
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
}

nav li {
float: left;
}

nav li a {
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}

nav li a:hover {
background-color: darkslategray;
}

section {
width: 75%;
float: left;
padding: 20px;
}

aside {
width: 25%;
float: left;
padding: 20px;
}

footer {
background-color: black;
color: white;
text-align: center;
padding: 20px;
}

/* Theme switcher */
.theme-switcher {
position: absolute;
right: 20px;
top: 20px;
}

/* Search bar */
#search {
float: right;
width: 300px;
border: 3px solid #ddd;
margin-top: 8px;
margin-right: 16px;
padding: 6px;
-webkit-transition: width 0.4s ease-in-out;
transition: width 0.4s ease-in-out;
}

#search:focus {
width: 100%;
}
</style>

</head>

<body>

<header>
<h1>Real Madrid CF</h1>

<div class="theme-switcher">
<button>Dark Theme</button>
</div>

<div id="search">
<input type="text" placeholder="Search...">
</div>

</header>

<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">News</a></li>
<li><a href="#">Schedule</a></li>
<li><a href="#">Shop</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>

<section>

<!-- homepage content -->

<h2>Latest News</h2>

<div class="news-item">
<img src="image1.jpg">
<h3>Player Signs New Contract</h3>
<p>Lorem ipsum...</p>
</div>

<div class="news-item">
<img src="image2.jpg">
<h3>Team Wins Match</h3>
<p>Lorem ipsum...</p>
</div>

<button id="reminder">Set Reminder</button>

</section>

<aside>

<h3>Upcoming Matches</h3>

<!-- schedule -->

<h3>Shop</h3>

<img src="product1.jpg">
<p>Jersey - $80</p>

<img src="product2.jpg">
<p>Scarf - $30</p>

<div class="cart">
<p>Cart (2 items)</p>
<button>Checkout</button>
</div>

</aside>

<footer>
<p>&copy; 2023 Real Madrid CF</p>

<ul class="social">
<li><a href="#"><i class="fab fa-facebook"></i></a></li>
<li><a href="#"><i class="fab fa-twitter"></i></a></li>
<li><a href="#"><i class="fab fa-instagram"></i></a></li>
</ul>

</footer>

<script>
// JavaScript code

const reminderBtn = document.getElementById('reminder');

reminderBtn.addEventListener('click', () => {
alert('Reminder set!');
});

</script>

</body>
</html>
